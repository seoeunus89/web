<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALISADE</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-1.css">
</head>
<body>
<div class="section01">
   <div class="container-fluid main_bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 logo">
                    <img src="images/logo.png" alt="logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 title">
                <h1><strong>당신만의 영역</strong>을 찾아서</h1>
                <h1 class="sub"><strong>PALISADE</strong></h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <!--main_bg end-->
    <div class="container main_con">
        <div class="row">
            <div class="col-sm-3 border1 text-center">
                <p>가격</p>
                <h1>3,497 만원 ~</h1>
            </div>
            <div class="col-sm-3 border2 text-center">
                <p>연비</p>
                <h1>~12.6 km/l</h1>
            </div>
            <div class="col-sm-3 border3 text-center">
                <p>승차정원</p>
                <h1>7/8 명</h1>
            </div>
            <div class="col-sm-3 border4 text-center">
                <p>배기량</p>
                <h1>~3,778 cc</h1>
            </div>
        </div>
    </div>
    <!--main_con end-->
</div>
<!--section01 end-->


<div class="section02">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center title01">
                <h1><strong>Exterior Colors</strong></h1>
                <h4>새롭게 추가된 외장 컬러는 팰리세이드의 세련된 이미지를 더욱 풍성하게 완성해줍니다.</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="tap-img">
                    <div class="tab-car-img">
                        <div id="wc">
                            <img src="images/white_cream.jpg" alt="화이트크림">
                        </div>
                        <div id="sg">
                            <img src="images/steel_graphite.jpg" alt="스틸 그라파이트">
                        </div>
                        <div id="mc">
                            <img src="images/moonlight_cloud.jpg" alt="문라이트 클라우드">
                        </div>
                        <div id="tb">
                            <img src="images/timeless_black.jpg" alt="타임리스 블랙">
                        </div>
                        <div id="sb">
                            <img src="images/sierra_burgundy.jpg" alt="시에라 버건디">
                        </div>
                        <div id="rf">
                            <img src="images/rain_forest.jpg" alt="레인 포레스트">
                        </div>
                    </div>
                </div>     
            </div>
        </div>    
        <div class="row text-center">
            <div class="col-sm-6 text-content">
                <ul>
                    <li class="wctxt">
                      <h3>화이트 크림</h3>
                    </li>
                    <li class="sgtxt">
                      <h3>스틸 그라파이트</h3>
                    </li>
                    <li class="mctxt">
                      <h3>문라이트 클라우드</h3>
                    </li>
                    <li class="tbtxt">
                      <h3>타임리스 블랙</h3>
                    </li>
                    <li class="sbtxt">
                      <h3>시에라 버건디</h3>
                    </li>
                    <li class="rftxt">
                      <h3>레인 포레스트</h3>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <div class="palette">
                    <ul>
                        <li class="wc"><a href="#"></a></li>
                        <li class="sg"><a href="#"></a></li>
                        <li class="mc"><a href="#"></a></li>
                        <li class="tb"><a href="#"></a></li>
                        <li class="sb"><a href="#"></a></li>
                        <li class="rf"><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--section02 end-->

<div class="section03">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center title01">
                <h1><strong>Design</strong></h1>
                <h4>존재감마저 남다른 차별화된 디자인</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a href="images/car02.jpg" data-toggle="lightbox" data-gallery="gallery">
                    <img src="images/car02.jpg">
                </a>
            </div>    
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="car-img">
                <div class="col-sm-4 car-size">
                    <a href="images/car01.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img src="images/car01.jpg">
                    </a>
                </div>
                <div class="col-sm-4 car-size">
                    <a href="images/car03.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img src="images/car03.jpg">
                    </a>
                </div>
                <div class="col-sm-4 car-size">
                    <a href="images/car04.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img src="images/car04.jpg">
                    </a>
                </div>
            </div>
        </div>    
    </div>

</body>
</html>
